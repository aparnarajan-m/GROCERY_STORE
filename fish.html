<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Page</title>
  <link rel="stylesheet" href="fish.css">
</head>

<body>

  <section class="fish-container">

    <div class="fish-contents">
      <div class="h1head">
        <h1>Fish</h1>
      </div>
      <div class="rows">
        <div class="row1">

          <div class="content">
            <div class="img">
              <img src="assets/anchovy fish.webp">
            </div>
            <h3>Anchovy</h3>
            <div class="price">$140</div>
          </div>

          <div class="content">
            <div class="img">
              <img src="assets/Raw-Shark-fish.webp">
            </div>
            <h3>Shark</h3>
            <div class="price">$112</div>
          </div>

          <div class="content">
            <div class="img">
              <img src="assets/cut salmon fish.webp">
            </div>
            <h3>Salmon</h3>
            <div class="price">$157</div>
          </div>

          <div class="content">
            <div class="img">
              <img src="assets/Tilapia-Fish-.jpg">
            </div>
            <h3>Tilapia</h3>
            <div class="price">$139</div>
          </div>

          <div class="content">
            <div class="img">
              <img src="assets/sardine fish.jpg">
            </div>
            <h3>Sardine</h3>
            <div class="price">$120</div>
          </div>
        </div>

        <div class="row2">

          <div class="content">
            <div class="img">
              <img src="assets/Mackerel Fish4.jpg">
            </div>
            <h3>Mackerel</h3>
            <div class="price">$130</div>
          </div>

          <div class="content">
            <div class="img">
              <img src="assets/Redsnapper fish2.jpg">
            </div>
            <h3>Red Snapper</h3>
            <div class="price">$150</div>
          </div>

          <div class="content">
            <div class="img">
              <img src="assets/Tuna fish.jpg">
            </div>
            <h3>Tuna</h3>
            <div class="price">$120</div>
          </div>

          <div class="content">
            <div class="img">
              <img src="assets/peal spot fish.webp">
            </div>
            <h3>Pearl Spot</h3>
            <div class="price">$250</div>
          </div>

          <div class="content">
            <div class="img">
              <img src="assets/lizard fish.webp">
            </div>
            <h3>Lizard</h3>
            <div class="price">$105</div>
          </div>
        </div>

      </div>
  </section>
</body>

</html>
