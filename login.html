<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form-div">
            <form class="form" action="index.html">
                <div class="form-content">
                    <h1>Awesome.market <i class="fa-brands fa-aws"></i></h1>
                    <input type="text" name="Name" class="input-box" placeholder="Enter Username"><br><br>
                    <input type="number" name="number" class="input-box" placeholder="Enter phone number"><br><br>
                    <input type="password" name="password" class="input-box" placeholder="Enter Password"><br><br>
                    <input type="submit" value="LOGIN" id="submit">
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-square-twitter"></i>
                    </div>
                </div>
        </div>
        </form>
    </div>
</body>

</html>
